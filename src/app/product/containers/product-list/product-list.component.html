<fis-page-header
  [title] = "title"

></fis-page-header>
<div class="row">
  <div class="col-md-12 text-right">
    <button class="btn btn-success" routerLink="/products/create">
      Create new
    </button>
  </div>
</div>
<fis-search (search)="onSearch($event)"></fis-search>
<!--<div *ngFor="let error of (errorsList$ | async);">{{error.}}</div>-->
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let product of (productsList$ | async);">
      <th scope="row">
        {{product.id}}
      </th>
      <a [routerLink]="['/products', product.id]">
        {{product.name}}
      </a>
      <td>{{product.price}}</td>
      <td>{{product.quantity}}</td>
    </tr>
  </tbody>
</table>
